name: Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install MinGW (Windows)
      if: runner.os == 'Windows'
      run: choco install mingw --no-progress

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./...

    - name: Run race tests (non-Windows)
      if: runner.os != 'Windows'
      run: go test -race ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.out
        fail_ci_if_error: false

    - name: Build
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          go build -o taskvault.exe ./cmd/taskvault
        else
          go build -o taskvault ./cmd/taskvault
        fi
      shell: bash

    - name: Test binary
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./taskvault.exe --help
        else
          ./taskvault --help
        fi
      shell: bash

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        cache: true
    - name: Download dependencies
      run: go mod download
    - uses: golangci/golangci-lint-action@v3
      with:
        version: latest
